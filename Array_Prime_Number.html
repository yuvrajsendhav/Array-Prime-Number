<!DOCTYPE html>
<html>
<head>
	<title>Array Prime Number</title>
</head>
<body>
<script type="text/javascript">
	var a=[2,3,5,7,11,4,6,8,9,10,12,13,17,19,14,15,16,18,20];
for(i=0;i<a.length;i++)
{
	c=0;
	for(j=2;j<a[i];j++)
	{
		if(a[i]%j==0)
		{
			c++;
		}
	}
	if(c==0)
	{
		document.write(a[i]+"<br>");
	}
}
</script>
</body>
</html>
